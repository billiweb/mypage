<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>부엉s 산 정보</title>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=899f102084fa39680008a7c20cd23ee6"></script>

        </head>

        <style>

          @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;400;600&display=swap');

          body {
            background-color: #16739b
          }
          .logo {
            width: 100px;
            height: 100px;

            background-image: url('owl.png');
            background-position: center;
            background-size: contain;

            margin-top: 50px;
          }

          .wrap {
            width: 300px;
            margin: 0 auto 0 auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          }

          .main {
            color: white;
          }

          #map {
            width: 500px;
            height: 400px;
          }


          .bottom {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            margin-top: 100px;
          }


          #map_v3 {
          height:500px;
          margin:0 auto;
          width:800px;
          max-width:100%;
          margin-bottom:10px;

          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
}


        </style>
    
      </head>
    <body>
        <div class="wrap">

           <div class="logo"></div>
            <h1 class="main">부엉s 산 정보</h1>
            <button>버튼입니다.</button>
           </div>


           <div id="map" style="width:800px;height:600px; border-radius: 20px; margin: 100px auto 0 auto;"></div>

           <script>
             var container = document.getElementById('map');
             var options = {
               center: new kakao.maps.LatLng(33.450701, 126.570667),
               level: 3
             };

             //지도 생성 위치
             var map = new kakao.maps.Map(container, options);

             //마커 표시 위치
             var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

             // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);   

           </script>


            <div class="bottom"
              <a href="https://spartacodingclub.kr/">
              <img class='sparta' src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/logo_teamsparta.png" target = "_blank" width="100px"/>
              </a>  
            </div>

          </div> 
    </body>
</html>
